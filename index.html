<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Juice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" src="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header id="header">
        <nav>
            <div id="logo">
                <img src="ImagesJJ/cafePhotos/logo.jpg" alt="JustJuice Logo">
            </div>
            <div id="nav">
                <ul>
                    <li><button id="home">Home</button></li>
                    <li><button id="juice">juice</button></li>
                    <li><button id="cyo">Create Your Own</button></li>
                    <li><button id="cart">Cart</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="hero-section">
            <div id="button">
                <button id="cyo">Create Your Own</button>
            </div>
        </div>
        <div id="featured">
            <div>
                <h1>Featured</h1>
            </div>
            <div id="images">
                <div id="img1">
                    <img src="ImagesJJ/individualJuices/C2.jpg" alt="C-2">
                    <div id="img1_overlay">
                        <div>
                            <h3>C-2</h3>
                        </div>
                        <div>
                            <p id="description">
                                <ul>
                                    <li>Celery</li>
                                    <li>Cucumber</li>
                                    <li>Lemon</li>
                                    <li>Ginger</li>
                                    <li>Blue Spirulina</li>
                                </ul>
                            </p>
                        </div> 
                    </div>
                </div>
                <div id="img2">
                    <img src="ImagesJJ/individualJuices/F2.jpg" alt="F-2">
                    <div id="img2_overlay">
                        <div>
                            <h3>F-2</h3>
                        </div>
                        <div>
                            <p id="description">
                                <ul>
                                    <li>Apple</li>
                                    <li>Pineapple</li>
                                    <li>Lemon</li>
                                    <li>Mint</li>
                                </ul>
                            </p>
                        </div> 
                    </div>
                </div>              
                <div id="img3">
                    <img src="ImagesJJ/individualJuices/CT2.jpg" alt="CT-2">
                    <div id="img3_overlay">
                        <div>
                            <h3>CT-2</h3>
                        </div>
                        <div>
                            <p id="description">
                                <ul>
                                    <li>Carrot</li>
                                    <li>Orange</li>
                                    <li>Pineapple</li>
                                    <li>Tumeric</li>
                                    <li>Black Pepper</li>
                                </ul>
                            </p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footerContents">
            <div>
                <p>Monday - Sunday 7am to 7pm</p>
            </div>
            <div>
                <img src="ImagesJJ/cafePhotos/logo.jpg" alt="">
            </div>
            <div>
                4309 W 27th Pl Suite 101 C, Kennewick, WA 99338
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
